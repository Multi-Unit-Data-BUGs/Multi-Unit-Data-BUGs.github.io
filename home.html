<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>MUDBUG</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <div class="logo">
                    <a href="home.html">
                        <img src="../images/logo.png" alt="MUDBUG logo">
                    </a>
                </div>
                <div class="custom-select" onclick="toggleDropdown('dropdown1')">
                    <div class="select-selected">[Projects]</div>
                    <div class="select-items select-hide dropdown1">
                        <div onclick="selectItem('/pages/sensorsAndMothership.html', 'dropdown1')">Sensors & Mothership</div>
                    </div>
                </div>
                <div class="custom-select" onclick="toggleDropdown('dropdown2')">
                    <div class="select-selected">[Updates]</div>
                    <div class="select-items select-hide dropdown2">
                        <div onclick="selectItem('/pages/2023_2024.html', 'dropdown2')">2023-2024</div>
                    </div>
                </div>
                <li><a href="/pages/members.html">[Members]</a></li>
                <li><a href="/pages/contact.html">[Contact]</a></li>
                <li><a href="/pages/about.html">[About]</a></li>
            </ul>
        </nav>
    </header>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width ../images with number and caption text -->
        <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="../images/prototypeInSoil.png" style="width:100%">
        <div class="text">MUDBUG Prototype in Soil</div>
        </div>
    
        <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="../images/prototype1.png" style="width:100%">
        <div class="text">MUDBUG Prototype</div>
        </div>
    
        <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="../images/groupPic1.png" style="width:100%">
        <div class="text">MUDBUG with CU Alumnas in MA</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <section class="main-content">
        <div class="bigLogo">
            <img src="../images/logo.png" alt="MUDBUG big logo">
        </div>
        <button type="button" class="parallelogram-button">Our Goals</button>
        <button type="button" class="parallelogram-button">Our Goals</button>
        <button type="button" class="parallelogram-button">Our Mission</button>
    </section>
    <footer>
        <p>&copy; 2024 MUDBUG</p>
    </footer>
    <script src="../script.js"></script>
</body>
</html>
